<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Oppg 3</title>
	<style type="text/css">
			.box {
			width: 100px;
			height: 100px;
			background-color: red;
			border-radius: 4px;
			position: relative;
			top: 200px;
			left: 200px;				
			animation-name: oof;
			animation-duration: 5s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			}
			@keyframes oof {
				0% {
					opacity: 1;
					transform: scale(1) rotate(0);
				}
				50% {
					opacity: 0;
				}
				100% {
					transform: scale(2) rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
